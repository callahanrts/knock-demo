<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <style>
      div { margin: 5px;}
      body { padding: 10px 30px; }
    </style>
  </head>
  <body>
    <h2>Make Requests</h2>
    <div>
      <button onclick="makeRequest(loginRequest())">Log In</button>
      <button onclick="logout()">Log Out</button>
    </div>
    <div>
      <span>Current JWT: </span>
      <span id="jwt"></span>
    </div>

    <br />

    <div>
      <button onclick="makeRequest(statusRequest())">Un/Authorized Request</button>
    </div>

    <div>
      <button onclick="makeRequest(userStatusRequest())">User Status</button>
    </div>

    <br />

    <h2>Log</h2>
    <div id="log"></div>
  </body>
</html>
